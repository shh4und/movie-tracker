<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/index.js"></script>
    <title>TTRACKER</title>


</head>

<body>
    <header>
        <h1>TTRACKER</h1>
        <div>
            <span id="usernameDisplay"></span>
            <button id="registerButton" onclick="register()">Register</button>
            <button id="loginButton" onclick="login()">Login</button>
            <button id="logOutButton" onclick="logOut()">Log Out</button>
        </div>
    </header>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a title...">
            <button onclick="searchTitle()">Search</button>
        </div>
        <div class="movie-info" id="movieInfo"></div>
        <div class="buttons" id="actionButtons"></div>
        <div class="comments" id="commentsSection">
            <h3>Comments</h3>
            <ul id="commentsList"></ul>
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button onclick="addComment()">Comment</button>
        </div>
    </div>

</body>

</html>
